services:
  - type: web
    name: studysnap-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ANTHROPIC_API_KEY
        sync: false  # Render 대시보드에서 직접 설정
    healthCheckPath: /health
    autoDeploy: true
