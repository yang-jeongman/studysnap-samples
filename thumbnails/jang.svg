<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Hero Card -->
  <rect x="100" y="80" width="1000" height="400" rx="20" fill="white" opacity="0.98"/>

  <!-- Number Badge -->
  <rect x="475" y="110" width="250" height="50" rx="25" fill="url(#bg)" opacity="0.15"/>
  <text x="600" y="145" font-family="Arial, sans-serif" font-size="26" fill="#D97706" text-anchor="middle" font-weight="900">기호 2번</text>

  <!-- Candidate Name -->
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="72" fill="#1a1a2e" text-anchor="middle" font-weight="900">장지화</text>

  <!-- Party Badge -->
  <rect x="450" y="280" width="300" height="50" rx="25" fill="url(#bg)"/>
  <text x="600" y="315" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="700">진보당</text>

  <!-- Slogan -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="32" fill="#D97706" text-anchor="middle" font-weight="700">국회의원 선거 공보물</text>

  <!-- Position -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="20" fill="#6B7280" text-anchor="middle">후보 소개 · 공약 · 경력</text>

  <!-- Footer -->
  <rect x="100" y="520" width="200" height="36" rx="18" fill="rgba(255,255,255,0.2)"/>
  <text x="200" y="545" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="500">StudySnap AI</text>

  <!-- Icon -->
  <text x="1050" y="580" font-family="Arial, sans-serif" font-size="48" fill="rgba(255,255,255,0.3)" text-anchor="middle">🗳️</text>
</svg>
