<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Header Card -->
  <rect x="100" y="80" width="1000" height="400" rx="20" fill="white" opacity="0.98"/>

  <!-- Church Badge -->
  <rect x="480" y="110" width="240" height="40" rx="20" fill="url(#bg)" opacity="0.15"/>
  <text x="600" y="138" font-family="Arial, sans-serif" font-size="20" fill="#6366F1" text-anchor="middle" font-weight="600">명성교회</text>

  <!-- Church Name -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="64" fill="#1a1a2e" text-anchor="middle" font-weight="800">명성교회</text>
  <text x="600" y="265" font-family="Arial, sans-serif" font-size="18" fill="#6B7280" text-anchor="middle">Myungsung Church</text>

  <!-- Date -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="28" fill="#6366F1" text-anchor="middle" font-weight="600">2025년 12월 7일 주일</text>

  <!-- Features -->
  <rect x="320" y="380" width="140" height="36" rx="18" fill="url(#bg)" opacity="0.1"/>
  <text x="390" y="404" font-family="Arial, sans-serif" font-size="14" fill="#6366F1" text-anchor="middle" font-weight="600">예배 순서</text>

  <rect x="480" y="380" width="100" height="36" rx="18" fill="url(#bg)" opacity="0.1"/>
  <text x="530" y="404" font-family="Arial, sans-serif" font-size="14" fill="#6366F1" text-anchor="middle" font-weight="600">광고</text>

  <rect x="600" y="380" width="140" height="36" rx="18" fill="url(#bg)" opacity="0.1"/>
  <text x="670" y="404" font-family="Arial, sans-serif" font-size="14" fill="#6366F1" text-anchor="middle" font-weight="600">교회 소식</text>

  <rect x="760" y="380" width="140" height="36" rx="18" fill="url(#bg)" opacity="0.1"/>
  <text x="830" y="404" font-family="Arial, sans-serif" font-size="14" fill="#6366F1" text-anchor="middle" font-weight="600">다크모드</text>

  <!-- Footer -->
  <rect x="100" y="520" width="200" height="36" rx="18" fill="rgba(255,255,255,0.2)"/>
  <text x="200" y="545" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="500">StudySnap AI</text>

  <!-- Icon -->
  <text x="1050" y="580" font-family="Arial, sans-serif" font-size="48" fill="rgba(255,255,255,0.3)" text-anchor="middle">⛪</text>
</svg>
