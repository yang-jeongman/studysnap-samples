<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B4B9E"/>
      <stop offset="100%" style="stop-color:#4A3D82"/>
    </linearGradient>
    <linearGradient id="slogan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Header Card -->
  <rect x="100" y="80" width="1000" height="400" rx="20" fill="white" opacity="0.98"/>

  <!-- Church Badge -->
  <rect x="420" y="110" width="360" height="40" rx="20" fill="url(#bg)" opacity="0.15"/>
  <text x="600" y="138" font-family="Arial, sans-serif" font-size="20" fill="#5B4B9E" text-anchor="middle" font-weight="600">여의도순복음교회</text>

  <!-- Church Name -->
  <text x="600" y="210" font-family="Arial, sans-serif" font-size="52" fill="#1a1a2e" text-anchor="middle" font-weight="800">여의도순복음교회</text>
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="18" fill="#6B7280" text-anchor="middle">Yoido Full Gospel Church</text>

  <!-- Date -->
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="28" fill="#5B4B9E" text-anchor="middle" font-weight="600">2025년 12월 14일 주일</text>

  <!-- Slogan Badge -->
  <rect x="350" y="350" width="500" height="50" rx="25" fill="url(#slogan)"/>
  <rect x="370" y="360" width="80" height="30" rx="15" fill="rgba(255,255,255,0.2)"/>
  <text x="410" y="382" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="600">2025</text>
  <text x="600" y="385" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="700">성경의 사람</text>

  <!-- Footer -->
  <rect x="100" y="520" width="200" height="36" rx="18" fill="rgba(255,255,255,0.2)"/>
  <text x="200" y="545" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="500">StudySnap AI</text>

  <!-- Icon -->
  <text x="1050" y="580" font-family="Arial, sans-serif" font-size="48" fill="rgba(255,255,255,0.3)" text-anchor="middle">⛪</text>
