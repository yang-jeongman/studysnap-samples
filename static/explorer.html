    <script>
        // ìƒíƒœ ë³€ìˆ˜
        let currentPath = '';
        let historyStack = [];
        let historyIndex = -1;
        let allItems = [];
        let filesToUpload = [];

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            // URLì—ì„œ ê²½ë¡œ íŒŒë¼ë¯¸í„° í™•ì¸
            const urlParams = new URLSearchParams(window.location.search);
            const path = urlParams.get('path') || '';

            // ë“œë˜ê·¸ì•¤ë“œë¡­ ì„¤ì •

        // í´ë” íƒìƒ‰
        async function browseTo(path, addToHistory = true) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>ë¡œë”© ì¤‘...</p>
                </div>
            `;

            try {
                const response = await fetch(`/api/browse?path=${encodeURIComponent(path)}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.detail || 'í´ë”ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
                }

                // íˆìŠ¤í† ë¦¬ ê´€ë¦¬
                if (addToHistory) {
                    historyStack = historyStack.slice(0, historyIndex + 1);
                    historyStack.push(path);
                    historyIndex = historyStack.length - 1;
                }

                currentPath = path;
                allItems = data.items;

                // URL ì—…ë°ì´íŠ¸
                const newUrl = path ? `?path=${encodeURIComponent(path)}` : window.location.pathname;
                window.history.replaceState({}, '', newUrl);

                // UI ì—…ë°ì´íŠ¸
                updateBreadcrumb(path);
                updateNavigationButtons();
                renderFileList(data.items);
                updateStatusBar(path, data.folders_count, data.files_count);

            } catch (error) {
                console.error('Browse error:', error);
                fileList.innerHTML = `
                    <div class="empty-message">
                        <div class="icon">âŒ</div>
                        <p>ì˜¤ë¥˜: ${error.message}</p>

                            í™ˆìœ¼ë¡œ ëŒì•„ê°€ê¸°
                        </button>
                    </div>
                `;
            }
        }

        // Breadcrumb ì—…ë°ì´íŠ¸
        function updateBreadcrumb(path) {
            const breadcrumb = document.getElementById('breadcrumb');
            const parts = path ? path.split('/') : [];

            let html = `<span class="breadcrumb-item" onclick="browseTo('')">root</span>`;

            let currentPathPart = '';
            for (const part of parts) {
                if (part) {
                    currentPathPart += (currentPathPart ? '/' : '') + part;
                    const pathCopy = currentPathPart;
                    html += `<span class="breadcrumb-sep">â€º</span>`;
                    html += `<span class="breadcrumb-item" onclick="browseTo('${pathCopy}')">${part}</span>`;
                }
            }

            breadcrumb.innerHTML = html;
        }

        // ë„¤ë¹„ê²Œì´ì…˜ ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateNavigationButtons() {
            document.getElementById('backBtn').disabled = historyIndex <= 0;
            document.getElementById('upBtn').disabled = !currentPath;
        }

        // íŒŒì¼ ëª©ë¡ ë Œë”ë§
        function renderFileList(items) {
            const fileList = document.getElementById('fileList');

            if (items.length === 0) {
                fileList.innerHTML = `
                    <div class="empty-message">
                        <div class="icon">ğŸ“‚</div>
                        <p>ë¹ˆ í´ë”ì…ë‹ˆë‹¤</p>

                            íŒŒì¼ ì—…ë¡œë“œ
                        </button>

                `;
                return;
            }

            let html = '';
            for (const item of items) {
                const icon = item.is_dir ? 'ğŸ“' : getFileIcon(item.name);
                const size = item.is_dir ? `${item.children_count || 0}ê°œ í•­ëª©` : formatSize(item.size);
                const date = formatDate(item.modified);
                const itemClass = item.is_dir ? 'file-item folder' : 'file-item';

                html += `
                    <div class="${itemClass}" ${item.is_dir ? `ondblclick="browseTo('${item.path}')"` : ''}>
                        <div class="file-icon">${icon}</div>
                        <div class="file-name" title="${item.name}">${item.name}</div>

                            }

        }

        function updateStatusBar(path, folders, files) {

            document.getElementById('statusInfo').textContent = `í´ë”: ${folders} | íŒŒì¼: ${files}`;

            if (historyIndex > 0) {
                historyIndex--;

        function filterFiles() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allItems.filter(item =>

        // íŒŒì¼ ë³´ê¸°
        function viewFile(path) {
            // íŒŒì¼ í™•ì¥ìì— ë”°ë¼ ë‹¤ë¥¸ ë™ì‘
            const ext = path.split('.').pop().toLowerCase();
            const imageExts = ['png', 'jpg', 'jpeg', 'gif', 'svg', 'webp', 'ico'];
            const textExts = ['html', 'htm', 'py', 'js', 'css', 'json', 'txt', 'md'];

            if (imageExts.includes(ext)) {
                window.open(`/${path}`, '_blank');
            } else if (textExts.includes(ext)) {
                // ì—ë””í„°ë¡œ ì—´ê¸°
                window.open(`/static/editor.html?file=${encodeURIComponent(path)}`, '_blank');
            } else {

        async function createNewFolder() {
            const input = document.getElementById('newFolderInput');
            const folderName = input.value.trim();

            if (!folderName) {
                alert('í´ë”ëª…ì„ ì…ë ¥í•˜ì„¸ìš”');
                return;

            const newPath = currentPath ? `${currentPath}/${folderName}` : folderName;

            try {
                const formData = new FormData();
                formData.append('path', newPath);

                const response = await fetch('/api/browse/create-folder', {
                    method: 'POST',
                    body: formData

                const data = await response.json();

                if (data.success) {

                    refreshFolder();
                } else {
                    alert('í´ë” ìƒì„± ì‹¤íŒ¨: ' + (data.detail || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'));
                }
            } catch (error) {
                console.error('Create folder error:', error);
                alert('í´ë” ìƒì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤');
            }
        }

        // ì—…ë¡œë“œ ê´€ë ¨
        function showUploadModal() {
            filesToUpload = [];
            document.getElementById('uploadList').innerHTML = '';
            document.getElementById('uploadProgress').style.display = 'none';
            document.getElementById('uploadBtn').disabled = true;
            document.getElementById('fileInput').value = '';
            document.getElementById('uploadTargetPath').textContent = '/' + (currentPath || '(root)');
            document.getElementById('uploadModal').classList.add('show');
        }

        function closeUploadModal() {
            document.getElementById('uploadModal').classList.remove('show');
            filesToUpload = [];
        }

        function setupDragDrop() {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');

            dropZone.addEventListener('click', () => fileInput.click());

            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });
        }

        function handleFiles(files) {
            const uploadList = document.getElementById('uploadList');

            for (const file of files) {
                // ì¤‘ë³µ ì²´í¬
                if (filesToUpload.find(f => f.name === file.name)) continue;

                filesToUpload.push(file);

                const icon = getFileIcon(file.name);
                const item = document.createElement('div');
                item.className = 'upload-item';
                item.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span style="font-size: 20px;">${icon}</span>
                        <div>
                            <div style="font-weight: 500;">${file.name}</div>
                            <div style="font-size: 12px; color: #999;">${formatSize(file.size)}</div>
                        </div>
                    </div>
                    <button onclick="removeUploadFile('${file.name}', this)"
                            style="background: #ff4757; color: white; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer;">
                        ì‚­ì œ
                    </button>
                `;
                uploadList.appendChild(item);
            }

            document.getElementById('uploadBtn').disabled = filesToUpload.length === 0;
        }

        function removeUploadFile(filename, btn) {
            filesToUpload = filesToUpload.filter(f => f.name !== filename);
            btn.parentElement.remove();
            document.getElementById('uploadBtn').disabled = filesToUpload.length === 0;
        }

        async function uploadFiles() {
            if (filesToUpload.length === 0) return;

            const progressDiv = document.getElementById('uploadProgress');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const uploadBtn = document.getElementById('uploadBtn');

            progressDiv.style.display = 'block';
            uploadBtn.disabled = true;

            let uploaded = 0;
            let failed = 0;

            for (let i = 0; i < filesToUpload.length; i++) {
                const file = filesToUpload[i];
                progressText.textContent = `ì—…ë¡œë“œ ì¤‘... ${i + 1}/${filesToUpload.length} - ${file.name}`;
                progressBar.style.width = `${(i / filesToUpload.length) * 100}%`;

                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('path', currentPath);

                    const response = await fetch('/api/browse/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    if (data.success) {
                        uploaded++;
                    } else {
                        failed++;
                    }
                } catch (error) {
                    failed++;
                    console.error(`Upload error for ${file.name}:`, error);
                }

                progressBar.style.width = `${((i + 1) / filesToUpload.length) * 100}%`;
            }

            if (failed === 0) {
                progressText.textContent = `âœ… ${uploaded}ê°œ íŒŒì¼ ì—…ë¡œë“œ ì™„ë£Œ!`;
                progressText.style.color = '#28a745';
            } else {
                progressText.textContent = `âš ï¸ ${uploaded}ê°œ ì„±ê³µ, ${failed}ê°œ ì‹¤íŒ¨`;
                progressText.style.color = '#ff4757';
            }

            setTimeout(() => {
                closeUploadModal();
                refreshFolder();
            }, 1500);
        }

        // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤
        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'html': 'ğŸŒ',
                'htm': 'ğŸŒ',
                'py': 'ğŸ',
                'js': 'ğŸ“œ',
                'css': 'ğŸ¨',
                'json': 'ğŸ“‹',
                'txt': 'ğŸ“',
                'md': 'ğŸ“–',
                'png': 'ğŸ–¼ï¸',
                'jpg': 'ğŸ–¼ï¸',
                'jpeg': 'ğŸ–¼ï¸',
                'gif': 'ğŸ–¼ï¸',
                'svg': 'ğŸ–¼ï¸',
                'webp': 'ğŸ–¼ï¸',
                'ico': 'ğŸ–¼ï¸',
                'pdf': 'ğŸ“„',
                'zip': 'ğŸ“¦',
                'bat': 'âš¡',
                'sh': 'âš¡'
            };
            return icons[ext] || 'ğŸ“„';
        }

        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleDateString('ko-KR') + ' ' +
                   date.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
        }

        // ESC í‚¤ë¡œ ëª¨ë‹¬ ë‹«ê¸°
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeUploadModal();
                document.getElementById('newFolderInput').style.display = 'none';
            }
        });
    </script>
