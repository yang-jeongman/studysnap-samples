<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 12px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 32px;
        }

        .logo h1 {
            font-size: 24px;
            color: #333;
        }

        .logo span {
            font-size: 14px;
            color: #666;
        }

        .nav-links {
            display: flex;
            gap: 10px;
        }

        .nav-links a {
            padding: 8px 16px;
            background: #f0f0f0;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .nav-links a:hover {
            background: #667eea;
            color: white;
        }

        .toolbar {
            background: white;
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .folder-tabs {
            display: flex;
            gap: 5px;
        }

        .folder-tab {
            padding: 10px 20px;
            background: #f5f5f5;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .folder-tab:hover {
            background: #e0e0e0;
        }

        .folder-tab.active {
            background: #667eea;
            color: white;
        }

        .folder-tab .count {
            background: rgba(0,0,0,0.1);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }

        .folder-tab.active .count {
            background: rgba(255,255,255,0.2);
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box input {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            width: 250px;
            transition: border-color 0.2s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd6;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #ff4757;
            color: white;
        }

        .btn-danger:hover {
            background: #ff3344;
        }

        .file-list {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .file-header {
            display: grid;
            grid-template-columns: 50px 1fr 100px 160px 200px;
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            font-weight: 600;
            color: #666;
            font-size: 13px;
        }

        .file-item {
            display: grid;
            grid-template-columns: 50px 1fr 100px 160px 200px;
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            align-items: center;
            transition: background 0.2s;
        }

        .file-item:hover {
            background: #f8f9fa;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-icon {
            font-size: 24px;
        }

        .file-name {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .file-name a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            word-break: break-all;
        }

        .file-name a:hover {
            color: #667eea;
        }

        .file-name .file-path {
            font-size: 12px;
            color: #999;
        }

        .file-size {
            color: #666;
            font-size: 14px;
        }

        .file-date {
            color: #666;
            font-size: 14px;
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .file-actions button {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .btn-view {
            background: #e3f2fd;
            color: #1976d2;
        }

        .btn-view:hover {
            background: #bbdefb;
        }

        .btn-edit {
            background: #e8f5e9;
            color: #388e3c;
        }

        .btn-edit:hover {
            background: #c8e6c9;
        }

        .btn-delete {
            background: #ffebee;
            color: #d32f2f;
        }

        .btn-delete:hover {
            background: #ffcdd2;
        }

        .btn-download {
            background: #fff3e0;
            color: #f57c00;
        }

        .btn-download:hover {
            background: #ffe0b2;
        }

        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: #999;
        }

        .empty-state .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #666;
        }

        .status-bar {
            background: white;
            border-radius: 12px;
            padding: 15px 20px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #666;
        }

        .storage-info {
            display: flex;
            gap: 20px;
        }

        .storage-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f0f0f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .modal-content h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .modal-content p {
            margin-bottom: 25px;
            color: #666;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        /* Preview Modal */
        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .preview-modal.show {
            display: block;
        }

        .preview-header {
            background: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-header h4 {
            font-weight: 500;
        }

        .preview-close {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .preview-frame {
            width: 100%;
            height: calc(100vh - 50px);
            border: none;
            background: white;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .file-header,
            .file-item {
                grid-template-columns: 40px 1fr 100px;
            }

            .file-date,
            .file-actions {
                display: none;
            }

            .file-item .file-actions {
                display: flex;
                grid-column: 1 / -1;
                margin-top: 10px;
                padding-top: 10px;
                border-top: 1px solid #f0f0f0;
            }
        }

        @media (max-width: 600px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                width: 100%;
            }

            .search-box input {
                width: 100%;
            }

            .folder-tabs {
                width: 100%;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="logo-icon">ğŸ“</span>
                <div>
                    <h1>íŒŒì¼ ë¸Œë¼ìš°ì €</h1>
                    <span>StudySnap Backend Server</span>

            </div>
            <nav class="nav-links">
                <a href="/">ğŸ  í™ˆ</a>

        <div class="toolbar">

                <button class="folder-tab active" data-folder="outputs" onclick="switchFolder('outputs')">

                </button>
                <button class="folder-tab" data-folder="templates" onclick="switchFolder('templates')">
                    ğŸ“‹ Templates <span class="count" id="templates-count">0</span>
                </button>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="íŒŒì¼ ê²€ìƒ‰..." oninput="filterFiles()">
                <button class="btn btn-primary" onclick="refreshFiles()">
                    ğŸ”„ ìƒˆë¡œê³ ì¹¨
                </button>
            </div>
        </div>

        <div class="file-list">
            <div class="file-header">
                <div></div>
                <div>íŒŒì¼ëª…</div>
                <div>í¬ê¸°</div>
                <div>ìˆ˜ì •ì¼</div>
                <div>ì‘ì—…</div>
            </div>
            <div id="fileListBody">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <div class="storage-info">
                <div class="storage-item">
                    ğŸ“ <span id="totalFiles">0</span>ê°œ íŒŒì¼
                </div>
                <div class="storage-item">
                    ğŸ’¾ <span id="totalSize">0 MB</span>
                </div>
            </div>
            <div id="lastUpdate">ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: -</div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <h3>âš ï¸ íŒŒì¼ ì‚­ì œ</h3>
            <p id="deleteMessage">ì´ íŒŒì¼ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?</p>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeDeleteModal()">ì·¨ì†Œ</button>
                <button class="btn btn-danger" onclick="confirmDelete()">ì‚­ì œ</button>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div class="preview-modal" id="previewModal">
        <div class="preview-header">
            <h4 id="previewTitle">ë¯¸ë¦¬ë³´ê¸°</h4>
            <button class="preview-close" onclick="closePreview()">âœ• ë‹«ê¸°</button>
        </div>
        <iframe class="preview-frame" id="previewFrame"></iframe>
    </div>

    <script>
        let currentFolder = 'outputs';
        let allFiles = [];
        let fileToDelete = null;

        // íŒŒì¼ ëª©ë¡ ë¡œë“œ
        async function loadFiles(folder) {
            const fileListBody = document.getElementById('fileListBody');
            fileListBody.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            try {
                const response = await fetch(`/api/files/${folder}`);
                const data = await response.json();

                if (data.success) {
                    allFiles = data.files;
                    renderFiles(allFiles);
                    updateCounts(folder, data.files.length);
                    updateStorageInfo(data.total_size || 0, data.files.length);
                } else {
                    fileListBody.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">âŒ</div>
                            <h3>ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤</h3>
                            <p>${data.error || 'íŒŒì¼ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading files:', error);
                fileListBody.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">âŒ</div>
                        <h3>ì„œë²„ ì—°ê²° ì‹¤íŒ¨</h3>
                        <p>ì„œë²„ì— ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤</p>
                    </div>
                `;
            }

            document.getElementById('lastUpdate').textContent =
                `ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ${new Date().toLocaleString('ko-KR')}`;
        }

        // íŒŒì¼ ëª©ë¡ ë Œë”ë§
        function renderFiles(files) {
            const fileListBody = document.getElementById('fileListBody');

            if (files.length === 0) {
                fileListBody.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">ğŸ“­</div>
                        <h3>íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤</h3>
                        <p>ì´ í´ë”ì— íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤</p>
                    </div>
                `;
                return;
            }

            fileListBody.innerHTML = files.map(file => `
                <div class="file-item">
                    <div class="file-icon">${getFileIcon(file.name)}</div>
                    <div class="file-name">
                        <a href="${file.url}" target="_blank">${file.name}</a>
                    </div>
                    <div class="file-size">${formatSize(file.size)}</div>
                    <div class="file-date">${formatDate(file.modified)}</div>
                    <div class="file-actions">
                        <button class="btn-view" onclick="previewFile('${file.url}', '${file.name}')">ğŸ‘ï¸ ë³´ê¸°</button>
                        ${file.name.endsWith('.html') ? `<button class="btn-edit" onclick="editFile('${file.name}')">âœï¸ í¸ì§‘</button>` : ''}
                        <button class="btn-download" onclick="downloadFile('${file.url}', '${file.name}')">â¬‡ï¸</button>
                        <button class="btn-delete" onclick="showDeleteModal('${file.name}')">ğŸ—‘ï¸</button>
                    </div>
                </div>
            `).join('');
        }

        // íŒŒì¼ ì•„ì´ì½˜ ê²°ì •
        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'html': 'ğŸŒ',
                'htm': 'ğŸŒ',
                'pdf': 'ğŸ“•',
                'doc': 'ğŸ“˜',
                'docx': 'ğŸ“˜',
                'xls': 'ğŸ“—',
                'xlsx': 'ğŸ“—',
                'ppt': 'ğŸ“™',
                'pptx': 'ğŸ“™',
                'jpg': 'ğŸ–¼ï¸',
                'jpeg': 'ğŸ–¼ï¸',
                'png': 'ğŸ–¼ï¸',
                'gif': 'ğŸ–¼ï¸',
                'svg': 'ğŸ–¼ï¸',
                'css': 'ğŸ¨',
                'js': 'ğŸ“œ',
                'json': 'ğŸ“‹',
                'txt': 'ğŸ“„',
                'md': 'ğŸ“',
                'py': 'ğŸ',
                'zip': 'ğŸ“¦',
                'rar': 'ğŸ“¦'
            };
            return icons[ext] || 'ğŸ“„';
        }

        // íŒŒì¼ í¬ê¸° í¬ë§·
        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // ë‚ ì§œ í¬ë§·
        function formatDate(isoDate) {
            if (!isoDate) return '-';
            const date = new Date(isoDate);
            return date.toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // í´ë” ì „í™˜
        function switchFolder(folder) {
            currentFolder = folder;

            // íƒ­ í™œì„±í™” ìƒíƒœ ë³€ê²½
            document.querySelectorAll('.folder-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.folder === folder) {
                    tab.classList.add('active');
                }
            });

            loadFiles(folder);
        }

        // íŒŒì¼ ê²€ìƒ‰
        function filterFiles() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allFiles.filter(file =>
                file.name.toLowerCase().includes(query)
            );
            renderFiles(filtered);
        }

        // ìƒˆë¡œê³ ì¹¨
        function refreshFiles() {
            loadFiles(currentFolder);
        }

        // ì¹´ìš´íŠ¸ ì—…ë°ì´íŠ¸
        function updateCounts(folder, count) {
            const countEl = document.getElementById(`${folder}-count`);
            if (countEl) {
                countEl.textContent = count;
            }
        }

        // ì €ì¥ì†Œ ì •ë³´ ì—…ë°ì´íŠ¸
        function updateStorageInfo(totalSize, fileCount) {
            document.getElementById('totalFiles').textContent = fileCount;
            document.getElementById('totalSize').textContent = formatSize(totalSize);
        }

        // íŒŒì¼ ë¯¸ë¦¬ë³´ê¸°
        function previewFile(url, name) {
            document.getElementById('previewTitle').textContent = name;
            document.getElementById('previewFrame').src = url;
            document.getElementById('previewModal').classList.add('show');
        }

        // ë¯¸ë¦¬ë³´ê¸° ë‹«ê¸°
        function closePreview() {
            document.getElementById('previewModal').classList.remove('show');
            document.getElementById('previewFrame').src = '';
        }

        // íŒŒì¼ í¸ì§‘ (ì—ë””í„°ë¡œ ì´ë™)
        function editFile(filename) {
            window.location.href = `/static/editor.html?file=${encodeURIComponent(filename)}`;
        }

        // íŒŒì¼ ë‹¤ìš´ë¡œë“œ
        function downloadFile(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // ì‚­ì œ ëª¨ë‹¬ í‘œì‹œ
        function showDeleteModal(filename) {
            fileToDelete = filename;
            document.getElementById('deleteMessage').textContent =
                `"${filename}" íŒŒì¼ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`;
            document.getElementById('deleteModal').classList.add('show');
        }

        // ì‚­ì œ ëª¨ë‹¬ ë‹«ê¸°
        function closeDeleteModal() {
            fileToDelete = null;
            document.getElementById('deleteModal').classList.remove('show');
        }

        // ì‚­ì œ í™•ì¸
        async function confirmDelete() {
            if (!fileToDelete) return;

            try {
                const response = await fetch(`/api/files/${currentFolder}/${fileToDelete}`, {
                    method: 'DELETE'
                });
                const data = await response.json();

                if (data.success) {
                    closeDeleteModal();
                    refreshFiles();
                } else {
                    alert('ì‚­ì œ ì‹¤íŒ¨: ' + (data.error || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'));
                }
            } catch (error) {
                console.error('Delete error:', error);
                alert('ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤');
            }
        }

        // ESC í‚¤ë¡œ ëª¨ë‹¬ ë‹«ê¸°
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeDeleteModal();
                closePreview();
            }
        });

        // ì´ˆê¸° ë¡œë“œ
        document.addEventListener('DOMContentLoaded', () => {
            loadFiles('outputs');

            // ë‹¤ë¥¸ í´ë” ì¹´ìš´íŠ¸ë„ ë¡œë“œ
            ['uploads', 'static', 'templates'].forEach(async (folder) => {
                try {
                    const response = await fetch(`/api/files/${folder}`);
                    const data = await response.json();
                    if (data.success) {
                        updateCounts(folder, data.files.length);
                    }
                } catch (e) {
                    console.error(`Failed to load ${folder} count`);
                }
            });
        });
    </script>
</body>
